<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/src/styles/style.css">
    <link rel="stylesheet" href="/src/styles/header.css">
    <link rel="stylesheet" href="/src/styles/home.css">
    <title>Food</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <i class="fa-solid fa-burger" id="nav_logo"> FOOD</i>
            <ul id="nav_list">
                <li class="nav_item active"><a href="#home">Inicio</a></li>
                <li class="nav_item"><a href="#menu">Cardápio</a></li>
                <li class="nav_item"><a href="#testimonials">Avaliações</a></li>
            </ul>

            <button class="btn_default">Peça aqui</button>
            <button id="mobile_btn"><i class="fa-solid fa-bars"></i></button>
        </nav>

        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li class="mobile_item"><a href="#home">Inicio</a></li>
                <li class="mobile_item"><a href="#menu">Cardápio</a></li>
                <li class="mobile_item"><a href="#testimonials">Avaliações</a></li>
            </ul>
            <button class="btn_default">Peça aqui</button>
        </div>
    </header>

    <main id="content">
        <section id="home">
            <div class="shape"></div>
            <div id="cta">
                <h1 class="title">
                    O sabor que vai até <span>você!</span>
                </h1>
                <p class="description">
                    Comida de qualidade e saborosa, entregue na sua casa.
                </p>

                <div id="cta_buttons">
                    <a href="#" class="btn_default">Ver cardápio</a>
                    <a href="tel:+9999999999" id="phone_button">
                        <button class="btn_default">
                            <i class="fa-solid fa-phone"></i>
                        </button>
                        (27) 9999-9999
                    </a>
                </div>

                <div class="social-media-buttons">
                    <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                </div>
            </div>
            <div id="banner">
                <img src="/src/img/" alt="">
            </div>
        </section>
    </main>

    <script src="/src/javascript/script.js"></script>
</body>
</html>
